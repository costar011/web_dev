<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Display Property</title>

    <style>
      #box {
        display: inline-block;
        background-color: #72ff8a;
        border: 10px solid #53ffcc;
        width: 100px;
        height: 50px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <p>의미없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의미없는 더미 객체</p>
  </body>
</html>

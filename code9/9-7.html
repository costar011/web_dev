<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>

    <script>
      let date = new Date();
      let hours = date.getHours();

      if (hours < 6) {
        alert("기상");
      } else {
        if (hours < 7) {
          alert("등교준비");
        } else {
          if (hours < 9) {
            alert("수업");
          } else {
            if (hours < 12) {
              alert("점심");
            } else {
              if (hours < 14) {
                alert("수업");
              }
            }
          }
        }
      }
    </script>
  </head>
  <body></body>
</html>

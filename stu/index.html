<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 341p
        // 16번 cm -> inch or feet
        // 1 feet = 12 inch
        // 12 inch = 2.54

        let input = parseFloat(prompt('cm를 써주세요', 'cm를 입력하세요'));

        let inch = input / 2.54;

        let feet = inch / 12;

        alert(input + 'cm는' + feet + 'feet' + inch + 'inch 입니다');
    </script>
</head>

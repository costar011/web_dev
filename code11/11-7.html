<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Basic</title>
  </head>
  <body>
    <div></div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>
      let color = ["red", "green", "blue"];
      let curentColor = 0;

      $("div")
        .css({
          backgroundColor: color[curentColor],
        })
        .click(function () {
          curentColor = (curentColor + 1) % 3;
          $(this).css({
            backgroundColor: color[curentColor],
          });
        });
    </script>

    <style>
        div {
            width: 200px;
            height: 60px;
            line-height: 50px;
            color: white;

            border: none;
            cursor: pointer;
            border-radius: 15px;
        }
    </style>
  </body>
</html>

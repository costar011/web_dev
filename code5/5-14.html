<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>

    <style>
      h1:hover {
        color: skyblue;
        cursor: pointer;
      }

      h1:active {
        color: blue;
      }

      h2:hover {
        color: orange;
        cursor: pointer;
      }

      h2:active {
        color: palegreen;
      }

      h3:hover {
        color: mediumturquoise;
        cursor: pointer;
      }

      h3:active {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>반응 선택자</h1>
    <h2>반응 선택자</h2>
    <h3>반응 선택자</h3>
  </body>
</html>

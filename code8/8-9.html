<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>패턴1</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 260px;
        margin: 0 auto;
        overflow: hidden;
      }

      #menu {
        width: 260px;
        float: left;
      }

      #section {
        width: 700px;
        float: right; /* left로 입력해도 상관없다*/
      }

      li {
        list-style: none;
      }

      @media screen and (max-width: 767px) {
        body {
          width: auto;
        }

        #menu {
          width: auto;
          float: none;
        }

        #section {
          width: auto;
          float: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li>MenuA</li>
        <li>MenuB</li>
        <li>MenuC</li>
      </ul>
    </div>

    <div id="section">
      <h1>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras ac urna
        vitae dolor pulvinar facilisis eget ac risus.
      </h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </body>
</html>
